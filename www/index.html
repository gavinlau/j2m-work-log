<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>多彩日志</title>
  <link rel="stylesheet" href="framework7/css/framework7.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  
   <!-- App root element -->
   <div id="app">
	  <!-- Statusbar overlay -->
      <div class="statusbar"></div>
      <!-- Views/Tabs container -->
		   <div class="views tabs ios-edges"><!--tabs start-->
			  <!-- Tabbar for switching views-tabs -->
			  <div class="toolbar tabbar-labels toolbar-bottom-md">
				<div class="toolbar-inner">
				  <a href="#view-home" class="tab-link tab-link-active">
					<i class="icon f7-icons ios-only">home</i>
					<i class="icon f7-icons ios-only icon-ios-fill">home_fill</i>
					<i class="icon material-icons md-only">home</i>
					<span class="tabbar-label">日志2</span>
				  </a>
				  <a href="#view-catalog" class="tab-link">
					<i class="icon f7-icons ios-only">list</i>
					<i class="icon f7-icons ios-only icon-ios-fill">list_fill</i>
					<i class="icon material-icons md-only">view_list</i>
					<span class="tabbar-label">任务</span>
				  </a>
				  <a href="#view-settings" class="tab-link">
					<i class="icon f7-icons ios-only">settings</i>
					<i class="icon f7-icons ios-only icon-ios-fill">settings_fill</i>
					<i class="icon material-icons md-only">settings</i>
					<span class="tabbar-label">我</span>
				  </a>
				</div>
			  </div>

			  <!-- Your main view/tab, should have "view-main" class. It also has "tab-active" class -->
			  <div id="view-home" class="view view-main tab tab-active"><!--view-main start-->
				<!-- Page, data-name contains page name which can be used in page callbacks -->
			  </div><!--view-main end-->
			  

			  <!-- Catalog View -->
			  <div id="view-catalog" class="view tab">
				<!-- Catalog page will be loaded here dynamically from /catalog/ route -->
			  </div>

			  <!-- Settings View -->
			  <div id="view-settings" class="view tab">
				<!-- Settings page will be loaded here dynamically from /settings/ route -->
			  </div>
			  
			</div><!--tabs end-->
   </div>
    <!--For home.html-->
    <script type="text/template7" id="virtualListTpl">
						  <li class="swipeout">
							  <div class="swipeout-content">
								<a href="#" class="item-link item-content">
								  <div class="item-inner">
									<div class="item-title-row">
									  <div class="item-title">{{title}}</div>
									  <div class="item-after">{{timeTag}}</div>
									</div>
									
									<div class="item-text">
									      {{description}}
									</div>
								  </div>
								</a>
							  </div>
							 
							  <div class="swipeout-actions-right">
								<a href="#" class="color-orange alert-mark">编辑</a>
								<a href="#" data-confirm="Are you sure you want to delete this item?" class="swipeout-delete">删除</a>
							  </div>
						</li>
	</script>
	
    <script type="text/template7" id="userListTpl">
	{{userId}}
			
			
		 {{#each users}} 	 
			 {{#js_if "this.id === @root.userId"}}
				<option value="{{id}}" selected>{{uname}}-{{teamName}} </option>
			{{else}}
				 <option value="{{id}}">{{uname}}-{{teamName}}</option>
			{{/js_if}}
         {{/each}} 			
	</script>
   
  
   <!-- J2Utils -->
  <script src="https://cdn.bootcss.com/moment.js/2.20.1/moment.min.js"></script>
  <script src="https://cdn.bootcss.com/moment.js/2.20.1/locale/zh-cn.js"></script>
  <script src="js/j2-utils.js"></script>
  
   <!-- Framework7 library -->
  <script src="framework7/js/framework7.min.js"></script>
  <!-- App routes -->
  <script src="js/routes.js"></script>
  

  
  <!-- Your custom app scripts -->
  <script src="js/app2.js"></script>
  
  <!-- F7J2Utils -->
  <script src="js/f7-j2-utils.js"></script>
  
 </body>
</html>
